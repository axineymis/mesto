<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__main"><button type="button" class="profile__updateAvatar"></button> <img src="8e94371e9d2475fdfc60.jpg" class="profile__avatar" alt="Фото профиля"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"><img src="6c7bf05444b9793fdf6e.svg" class="profile__edit-icon" alt="Редактировать"></button><p class="profile__text">Исследователь океана</p></div></div><button type="button" class="profile__add"><img src="d86bb2edc2f6eadb96b7.svg" class="profile__add-icon" alt="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2021 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><div class="popup__overlay"></div><div class="popup__content"><button type="button" class="popup__close-button"><img src="039f1f5203f653b4bacd.svg" class="popup__close-icon" alt="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profileFormName" class="popup__content-form"><fieldset class="popup__form"><input class="popup__input popup__input_type_name" id="input-name" name="name" value placeholder="Имя" minlength="2" maxlength="40" required> <span id="input-name-error" class="error">Заполните это поле</span></fieldset><fieldset class="popup__form"><input id="input-text" name="about" value placeholder="О себе" minlength="2" maxlength="200" required class="popup__input popup__input_type_text"> <span id="input-text-error" class="error">Вы пропустили это поле</span></fieldset><button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__overlay"></div><div class="popup__content"><button type="button" class="popup__close-button"><img src="039f1f5203f653b4bacd.svg" class="popup__close-icon" alt="Закрыть"></button><h2 class="popup__title">Новое место</h2><form name="profileFormPicture" class="popup__content-form"><fieldset class="popup__form"><input id="input-add" name="title" required minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_type_title" value=""> <span id="input-add-error" class="error">Вы пропустили это поле</span></fieldset><fieldset class="popup__form"><input id="input-img" type="url" name="img" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_img" value=""> <span id="input-img-error" class="error">Введите адрес сайта</span></fieldset><button type="submit" class="popup__button popup__button_add-button">Создать</button></form></div></div><div class="popup popup_type_img"><div class="popup__overlay"></div><div class="popup__content-img"><button type="button" class="popup__close-button"><img src="039f1f5203f653b4bacd.svg" class="popup__close-icon" alt="Закрыть"></button> <img class="popup__big-img" src="#" alt="#"><p class="popup__caption"></p></div></div><div class="popup popup_type_avatar"><div class="popup__overlay"></div><div class="popup__content"><button type="button" class="popup__close-button"><img src="039f1f5203f653b4bacd.svg" class="popup__close-icon" alt="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__content-form" name="editAvatar" novalidate><fieldset class="popup__form"><input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_name_link-avatar" value="" name="avatar" id="avatar-link" required> <span class="error" id="avatar-link-error">Заполните это поле</span></fieldset><button type="submit" class="popup__button" value="Сохранить" name="submit">Сохранить</button></form></div></div><div class="popup popup_type_assent"><div class="popup__overlay"></div><div class="popup__content-asssent"><button class="popup__close-button" type="button"><img src="039f1f5203f653b4bacd.svg" class="popup__close-icon" alt="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><form class="delete-form"><button type="submit" class="popup__button popup__button-delete">Да</button></form></div></div><template id="templateCard" class="template__card"><div class="element"><img class="element__photo" src="#" alt=""> <button class="element__delete-btn"></button><div class="element__coption"><h2 class="element__title"></h2><div class="element__like_area"><button type="button" class="element__like-button"><img class="element__like-icon"></button><p class="element__like_counter">1</p></div></div></div></template></body></html>
